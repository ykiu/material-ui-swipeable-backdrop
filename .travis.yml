sudo: false
language: node_js
node_js:
  - "lts/*"
script: echo "Running tests against $(node -v)..."

jobs:
  include:
    - stage: Lint Test
      script:
        - npm run lint
        - npm run test -- --coverage
      after_script:
        - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
